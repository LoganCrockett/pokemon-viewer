<div *ngIf="pokemon.results && pokemon.results.length !== 0">
    <ul>
        <li class="card" *ngFor="let p of pokemon.results">
            <pokemon-card [name]="p.name"></pokemon-card>
        </li>
    </ul>
</div>

<app-pagination
    [page]="page"
    [lastPage]="totalPage"
    [perPage]="perPage"
    [handlePagination]="handlePagination"
    [handlePerPage]="handlePerPage"
></app-pagination>
